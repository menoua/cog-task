[package]
name = "cog-task"
version = "0.1.0"
edition = "2021"

[dependencies]
iced = { version = "0.4.2", features = ["pure", "image", "svg", "tokio" ] }
iced_native = { version = "0.5.1" }
iced_lazy = { version = "0.1.1", features = ["pure"] }
iced_pure = { version = "0.2.2" }
iced_aw = { version = "0.2.0", features = ["card", "colors", "modal", "pure"] }
serde = { version = "1.0.139", features = ["derive"] }
validator = { version = "0.16.0", features = ["derive"] }
serde_json = "1.0.82"
serde_yaml = "0.8.26"
ron = "0.7.1"
petgraph = "0.6.2"
itertools = "0.10.3"
rodio = "0.15.0"
tracker = "0.1.1"
usvg = "0.23.0"
resvg = "0.23.0"
tiny-skia = "0.6.6"
chrono = "0.4.19"
heck = "0.4.0"
spin_sleep = "1.1.1"
sha2 = "0.10.2"
hex = "0.4.3"
gstreamer = "0.18.8"
gstreamer-app = "0.18.7"
gstreamer-audio = "0.18.7"
gstreamer-video = "0.18.7"
byte-slice-cast = "1.2.1"
anyhow = "1.0.60"
derive_more = "0.99.17"
glib = "0.15.12"
tokio =  { version = "1.20", features = ["time"] }
url = "2.2.2" # media uri
num-rational = "0.4.1" # framerates come in rationals
num-traits = "0.2.15" # convert rationals to floats (ToPrimitive)
thiserror = "1.0.32"
regex = "1.6.0"
native-dialog = "0.6.3"

