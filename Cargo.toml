[package]
name = "cog-task"
version = "0.1.1"
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/menoua/cog-task-rs"
description = "CogTask: a general-purpose low-latency application to serve cognitive tasks"
exclude = [".*"]

[dependencies]
iced = { version = "0.4.2", features = ["pure", "image", "svg", "tokio", "default_system_font"] }
iced_native = { version = "0.5.1" }
iced_aw = { version = "0.2.0", features = ["card", "colors", "modal", "pure"] }
serde = { version = "1.0.139", features = ["derive"] }
serde_json = "1.0.82"
serde_yaml = "0.8.26"
petgraph = "0.6.2"
itertools = "0.10.3"
rodio = "0.15.0"
chrono = "0.4.19"
heck = "0.4.0"
spin_sleep = "1.1.1"
sha2 = "0.10.2"
hex = "0.4.3"
gstreamer = { version = "0.18.8", features = ["v1_10"] }
gstreamer-app = { version = "0.18.7", features = ["v1_10"] }
ffmpeg-next = "5.1.1"
glib = "0.15.12"
num-rational = "0.4.1" # framerates come in rationals
num-traits = "0.2.15" # convert rationals to floats (ToPrimitive)
thiserror = "1.0.32"
regex = "1.6.0"
native-dialog = "0.6.3"
once_cell = "1.13.0"

